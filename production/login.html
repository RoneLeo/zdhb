							<div class="incomBox">
								<div class="logoinTab loginNameTab">
									<!-- <div class="userImg"></div> -->
									<div class="userIpt">
										<input type="text" id="loginName" placeholder="账号"/>
									</div>
								</div>

							</div>
							<div class="incomBox">

									<div class="userIpt">

									</div>
								</div>
								<label class="pointText">密码不正确！</label>
							</div>
							<div class="logoin_tool">
								<div class="automaticLogoin">
									<input type="checkbox" id="auLogoin" name="auLogoin" checked /><label for="auLogoin">自动登录</label>
								</div>
								<div class="forget"><a href="">忘记密码?&gt;&gt;</a></div>
							</div>
							<input type="button" class="btn_logoin" value="登录">
							<!-- <p id="skipReg">还没账号？<a href="#" id="skip_Reg">去注册&gt;&gt;</a></p> -->
						</form>
					</div>
				</div>
